<div class="container">
    <h2>Student Login</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" [formControl]="myForm.controls['username']">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" [formControl]="myForm.controls['password']">
    </div>
<button type="submit">Login</button>
</form>

<p>Not a member? <a routerLink="/student-register">Register Now</a></p>
</div>
