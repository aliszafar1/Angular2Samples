<div class="container">
    <h2>Company Login</h2>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" [formControl]="myForm.controls['username']">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" [formControl]="myForm.controls['password']">
        </div>
    <button class="btn btn-default" type="submit">Login</button>
    </form>

    <p>Not a member? <a routerLink="/company-register">Register Now</a></p>
</div>
